		body {

<body>
<!-- 	<h1>This is using Google Maps API</h1> -->
  	<div id="map"></div>
  	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgWjuOBXlpTAu4tx1UtWhXUc40ZMt2_DU&callback=initMap"></script>
  	<script type="text/javascript">
            // When the window has finished loading create our google map below
            google.maps.event.addDomListener(window, 'load', initMap);

            function initMap() {
                // Basic options for a simple Google Map
                // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
                var mapOptions = {
                    // How zoomed in you want the map to start at (always required)
                    zoom: 10,

                    // The latitude and longitude to center the map (always required)
                    center: new google.maps.LatLng(41.8263327, -71.4107893), // RISD Design Center

                    // How you would like to style the map. 
                    // This is where you would paste any style found on Snazzy Maps.
                    styles: [{"featureType":"water","elementType":"geometry","stylers":[{"color":"#193341"}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#2c5a71"}]},{"featureType":"road","elementType":"geometry","stylers":[{"color":"#29768a"},{"lightness":-37}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#406d80"}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#406d80"}]},{"elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#3e606f"},{"weight":2},{"gamma":0.84}]},{"elementType":"labels.text.fill","stylers":[{"color":"#ffffff"}]},{"featureType":"administrative","elementType":"geometry","stylers":[{"weight":0.6},{"color":"#1a3541"}]},{"elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#2c5a71"}]}]
                };

                // Get the HTML DOM element that will contain your map 
                // We are using a div with id="map" seen below in the <body>
                var mapElement = document.getElementById('map');

                // Create the Google Map using our element and options defined above
                var map = new google.maps.Map(mapElement, mapOptions);


    			var apple = {
    					info: '<p class="mapinfo">Apples here</p>',
                        lat: 42.320064,
    					long: -71.363988
    				};

    			var banana = {
    					info: '<p class="mapinfo">Bananas here</p>',
    					lat: 42.672686,
    					long: -71.166872
    				};

    			var cherries = {
    					info: '<p class="mapinfo">Cherries here</p>',
    					lat:  41.8263327,
    					long: -71.4107893
    				};

				var locations = [
			      [apple.info, apple.lat, apple.long, 0],
			      [banana.info, banana.lat, banana.long, 1],
			      [cherries.info, cherries.lat, cherries.long, 2]
			    ];

                var infowindow = new google.maps.InfoWindow({});

                var marker, i;

                for (i = 0; i < locations.length; i++) {
                	marker = new google.maps.Marker({
                		position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                		map: map
                	});

                	google.maps.event.addListener(marker, 'click', (function (marker, i) {
                		return function () {
                			infowindow.setContent(locations[i][0]);
                			infowindow.open(map, marker);
                		}
                	})(marker, i));
                }
            }
        </script>
